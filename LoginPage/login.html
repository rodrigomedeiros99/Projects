<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="website icon" type="png" href="./midia/logo-rock.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        
        <img src="./midia/logo-rock.svg" alt="logo-header" class="logo-rock" />
        
      </header>
      <div class="color-page">
      <p class="sectionTittle" id="backToTop">Welcome to email and password validator </p>
      <br />
      <section>
        <h1>Register to use the app!</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <span id="name-error"></span>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <span id="email-error"></span>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <span id="password-error"></span>
          <button type="submit">Register</button>
        </form>
      </section>
    </div>
      
      
    </div>
  </body>
</html>
